<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paragraph {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 2. შექმენით ფუნქცია, რომელიც მომხმარებელს შეეკითხება ტექსტს, ფერს და background ფერს -->
    <button onclick="createStyledParagraph()">Create Styled Paragraph</button>
    <div id="styled-paragraph-container"></div>

    <script>
        function createStyledParagraph() {
            const text = prompt("Enter the text for the paragraph:");
            const color = prompt("Enter the text color:");
            const backgroundColor = prompt("Enter the background color:");

            const paragraph = document.createElement("p");
            paragraph.textContent = text;
            paragraph.style.color = color;
            paragraph.style.backgroundColor = backgroundColor;

            document.getElementById("styled-paragraph-container").appendChild(paragraph);
        }
    </script>

    <!-- 3. შექმენით ფუნქცია, რომელსაც გადაეცემა ორი რიცხვითი მნიშვნელობა და მოახდინეთ შედარებები -->
    <script>
        function compareNumbers(num1, num2) {
            console.log(`${num1} > ${num2} :`, num1 > num2);
            console.log(`${num1} >= ${num2} :`, num1 >= num2);
            console.log(`${num1} < ${num2} :`, num1 < num2);
            console.log(`${num1} <= ${num2} :`, num1 <= num2);
            console.log(`${num1} == ${num2} :`, num1 == num2);
            console.log(`${num1} != ${num2} :`, num1 != num2);
        }

        // შედარების ფუნქციის გამოყენება სხვადასხვა მნიშვნელობებით
        compareNumbers(5, 10);
        compareNumbers(15, 10);
        compareNumbers(10, 10);
    </script>

    <!-- 4. შექმენით ფუნქცია, რომელიც გამოიყენებს parseInt და parseFloat და დაბეჭდეთ შედეგები -->
    <script>
        function parseValues(value) {
            console.log(`parseInt("${value}") :`, parseInt(value));
            console.log(`parseFloat("${value}") :`, parseFloat(value));
        }

        // parseValues ფუნქციის გამოყენება სხვადასხვა მნიშვნელობებით
        parseValues("123");
        parseValues("123.456");
        parseValues("abc123");
        parseValues("123abc");
        parseValues("12.34.56");
    </script>

    <!-- დამატებითი ელემენტები -->
    <p class="paragraph">Paragraph 1</p>
    <p class="paragraph">Paragraph 2</p>
    <p class="paragraph">Paragraph 3</p>

    <script>
        window.onload = function() {
            let paragraphs = document.getElementsByClassName("paragraph");
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.color = "blue";
            }
        }
    </script>
</body>
</html>
