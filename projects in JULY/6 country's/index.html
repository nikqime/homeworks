
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Places</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 1200px;
        }

        .card {
            position: relative; /*animaciis gaumjobeseba*/
            width: 300px;
            height: 200px;
            overflow: hidden; /*borderebs malavs rom exebi da rom ishleba mag dros*/
            border-radius: 10px;
            
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: scale(1.05); /*????*/
        }

        .overlay {
            width: 100%;/*aushualebs teqsts*/
            height: 100%;/*aushualebs teqsts*/
            
            display: flex;
            justify-content: center;
            align-items: center;
            /*opacity: 0;/*teqsts malavs gamochenamde*/
            transition: opacity 0.5s ease;
        }

        /*.card:hover .overlay {
            opacity: 1;
        }*/

        .text {
            color: white;
            text-align: center;
        }

        .text h2 {
            margin: 0;
            font-size: 24px;
        }

        .text p {
            
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1560807707-8cc77767d783?fit=crop&w=300&h=200&q=80');">
            <div class="overlay">
                <div class="text">
                    <h2>South Korea</h2>
                    <p>Seoul is a very beautiful place</p>
                </div>
            </div>
        </div>
        <div class="card" style="background-image: url('https://unsplash.com/photos/city-with-high-rise-buildings-under-orange-skies-emWzYc5XC_A');">
            <div class="overlay">
                <div class="text">
                    <h2>Tbilisi</h2>
                    <p>Tbilisi is a very beautiful place</p>
                </div>
            </div>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1545249394-48c5bf5a2c4b?fit=crop&w=300&h=200&q=80');">
            <div class="overlay">
                <div class="text">
                    <h2>New York</h2>
                    <p>New York is a very beautiful place</p>
                </div>
            </div>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1543340713-8ef1a0a85f17?fit=crop&w=300&h=200&q=80');">
            <div class="overlay">
                <div class="text">
                    <h2>Paris</h2>
                    <p>Paris is a very beautiful place</p>
                </div>
            </div>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1549692520-acc6669e2f0c?fit=crop&w=300&h=200&q=80');">
            <div class="overlay">
                <div class="text">
                    <h2>Tokyo</h2>
                    <p>Tokyo is a very beautiful place</p>
                </div>
            </div>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?fit=crop&w=300&h=200&q=80');">
            <div class="overlay">
                <div class="text">
                    <h2>Dubai</h2>
                    <p>Dubai is a very beautiful place</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
